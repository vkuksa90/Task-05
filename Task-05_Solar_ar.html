<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
	<script src="mindar/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
  <script>
	  const day = 24.0*60*60; //тривалість земного дня у секундах
		AFRAME.registerComponent('planet', {
			schema: {
				name: {type: 'string', default: ""}, //ім'я планети
				dist: {type: 'number', default: 0}, //середня відстань планети від Сонця
				mass: {type: 'number', default: 0}, //маса планети, кг
				T: {type: 'int', default: 0}, //планетарний рік, земних днів
				v: {type: 'array', default: [0,0,0]}, //вектор швидкості
				a: {type: 'array', default: [0,0,0]}, //вектор прискорення
				pos: {type: 'array', default: [0,0,0]} //координатний радіус-вектор
				},
					init: function () {
						this.data.T*=day; //переводимо із земних днів у секунди
						this.data.pos[0]=this.data.dist; //розташовуємо на вісі x
						this.el.setAttribute('position',this.data.dist/1e9+' 0 0'); //візуальну позицію виражаємо у мільйонах кілометрів
						if(this.data.T!=0) //для всіх об'єктів, крім Сонця,
						this.data.v[1] = 2*Math.PI*this.data.dist/this.data.T; //обчислюємо початкову швидкість вздовж вісі y
				}	
			});	
			
		AFRAME.registerComponent('main', {
				init: function() {
				this.solar_system = document.querySelectorAll('[planet]');
				},
	
				tick: function (time, deltaTime) {
					const dt = day/3; //крок інтегрування
					const G=6.67e-11; //гравітаційна стала
					for(var i = 0; i<this.solar_system.length; i++) {
						planet_i=this.solar_system[i].getAttribute('planet');
						planet_i.a[0]=planet_i.a[1]=planet_i.a[2]=0;
						for(var j = 0; j<this.solar_system.length; j++) {
							planet_j=this.solar_system[j].getAttribute('planet');
							if(i!=j) {
								deltapos = [0,0,0];
								for(var k = 0; k < 3; k++)
									deltapos[k]=planet_j.pos[k]-planet_i.pos[k];
								var r=Math.sqrt(Math.pow(deltapos[0],2)+
									Math.pow(deltapos[1],2)+Math.pow(deltapos[2],2));
								for(var k = 0; k < 3; k++)
									planet_i.a[k]+=G*planet_j.mass*deltapos[k]/
					Math.pow(r, 3);
					}
					}
							for(var k = 0; k < 3; k++)
								planet_i.v[k]+=planet_i.a[k]*dt;
							for(var k = 0; k < 3; k++)
								planet_i.pos[k]+=planet_i.v[k]*dt;
							this.solar_system[i].setAttribute('position',
							(planet_i.pos[0]/1e9)+' '+(planet_i.pos[1]/1e9)+' '+(planet_i.pos[2]/1e9));
					}
					}

	});
	</script>
    <a-scene mindar-image="imageTargetSrc: assets/macintosh.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" >
            <a-camera position="500 500 1500" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5"></a-camera>
			<a-entity geometry="primitive: sphere; radius: 25.510" material="color: yellow" planet="dist: 0; mass: 1.989e30; name: Sun"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 25.4397" material="color: #AA5588" planet="dist: 57.910e9; mass: 3.3011e23; T: 87.9691; name: Mercury"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 35.0518" material="color: white" planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 35.371" material="color: cyan" planet="dist: 149.6e9; mass: 6e24; T: 365; name: Earth"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 35.3895" material="color: #9C2E35" planet="dist: 227.939e9; mass: 6.4171e23; T: 686.98; name: Mars"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 79.911" material="color: #C9957A" planet="dist: 778.479e9; mass: 1.8982e27; T: 4332.59; name: Jupiter"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 66.232" material="color: #F8EC99" planet="dist: 1433.53e9; mass: 5.6834e26; T: 10755.7; name: Saturn"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 30.362" material="color: #73AAF8" planet="dist: 1870.972e9; mass: 8.6810e25; T: 30688.5; name: Uranus"></a-entity>
			<a-entity geometry="primitive: sphere; radius: 29.622" material="color: #5b5ddf" planet="dist: 2100.000e9; mass: 1.02413e26; T: 60195; name: Neptune"></a-entity>
			<a-entity main></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
